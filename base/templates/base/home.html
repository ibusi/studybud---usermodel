{% extends 'main.html' %}


{% block content %}
    <main class="layout layout--3">
      <div class="container">
        <!-- Topics Start -->
        {% include 'base/topic_component.html' %}
        
        <!-- Topics End -->

        <!-- Room List Start -->
        <div class="roomList">


          <!-- style.cssに以下の記述があり画面サイズが500pxからはこれを読み込む事を表す
            @media screen and (min-width: 500px) {
                .mobile-menu {
                  display: none;
                }
              }
            これをclass="mobile-menu"に当てている
            
            レスポンシブデザインとは、
            訪問ユーザーの各種デバイスに合わせた見やすいページを表示させるもので、基本はデバイスの幅を元に読み込む
            cssを切り替えることによってユーザビリティや利便性を向上させるデザイン設計
            メディアクエリとは、
            Webページのスタイル（見栄え）を記述するCSSの仕様の一つで、表示された画面環境に応じて適用するスタイルを切り替える機能。
            一つのページで複数の異なる表示環境に対応するレスポンシブWebデザインを実現することができる。
            メディアタイプとは、
            メディアクエリのメディア属性に記述するもので、どのメディアにcssを適応させるのかを指定する。
            今回の(style.css)でいえばscreenになりscreenはモニターやディスプレイを指定している
            メディア特性とは、
            画面サイズやデバイスの機能、環境などの特性を指定し今回のでいえばmin-width: 500pxの部分

            これによりスマホ画面やPC画面でも500p以下の大きさになったときはclass="mobile-menu"内の記述しか表示されない
            -->
          <div class="mobile-menu">
            <form action="{% url 'home' %}" method= "GET" class="header__search">
              <label>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <title>search</title>
                  <path
                    d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
                  ></path>
                </svg>
                <input name="q" placeholder="Search for posts" />
              </label>
            </form>
            <div class="mobile-menuItems">
              <a class="btn btn--main btn--pill" href="{% url 'topics' %}">Browse Topics</a>
              <a class="btn btn--main btn--pill" href="{% url 'activity' %}">Recent Activities</a>
            </div>
          </div>
          <div class="roomList__header">
            <div>
              <h2>Study Room</h2>
              <p>{{room_count}} Rooms available</p>
            </div>

            <a class="btn btn--main" href="{% url 'create-room' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>add</title>
                <path
                  d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
                ></path>
              </svg>
              Create Room
            </a>
          </div>
          
          {% include 'base/feed_component.html' %}

        </div>
        <!-- Room List End -->

        <!-- Activities Start -->
        {% include 'base/activity_component.html' %}
        
        <!-- Activities End -->
      </div>
    </main>
{% endblock %}
