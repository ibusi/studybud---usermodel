{% extends 'main.html' %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <p>Are you sure you wanna delete "{{obj}}"?</p>

    <!-- request.META.HTTP_REFERERはひとつ前のページを表す -->
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
    <input type="submit" value="Confirm" />
</form>


{% endblock content %}
